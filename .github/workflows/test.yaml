name: tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: hoxbro/actions/pre-commit@main

  unit-test:
    name: unit:${{ matrix.os }}:${{ matrix.environment }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        environment: ["nvim-010", "nvim-011"]
        include:
          - os: windows-latest
            environment: nvim-011
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: "1"
      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
          environments: ${{ matrix.environment }}
      - name: Setup MSVC (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86
      - name: Install luarocks and luafilesystem (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install luarocks -y
          luarocks install luafilesystem
      - id: cache
        uses: actions/cache/restore@v5
        with:
          path: .lazy
          key: lazy|${{ matrix.os }}|${{ matrix.environment }}|${{ hashFiles('tests/lazy-lock*.json') }}
      - name: Install
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash -e {0}
        run: pixi run -e ${{ matrix.environment }} install
      - name: Test
        shell: bash -e {0}
        run: pixi run -e ${{ matrix.environment }} test --output=TAP
      - if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v5
        with:
          path: .lazy
          key: lazy|${{ matrix.os }}|${{ matrix.environment }}|${{ hashFiles('tests/lazy-lock*.json') }}

  result:
    name: result:test
    needs: [unit-test]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: check for failures
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: echo job failed && exit 1
